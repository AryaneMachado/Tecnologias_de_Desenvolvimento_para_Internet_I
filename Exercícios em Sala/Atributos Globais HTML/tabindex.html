<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex</title>
</head>
<body>

    <h3>Aprenda HTML</h3>
    <a tabindex="2" href="https://www.netflix.com/br/">Netflix Brasil</a>
    <a tabindex="1" href="https://www.amazon.com.br/Prime-Video-Filmes/s?rh=n%3A18730410011%2Cp_n_entity_type%3A19218549011">
    Amazon Prime Video</a>
    <a tabindex="3" href="https://www.disneyplus.com/pt-br">Disney Plus</a>
    
    <script>
        // no JS as listas geralmente começam com um índice de 0, não do 1
        // [0] -> foca no primeiro link
        // [1] -> foca no segundo link
        // [2] -> foca no terceiro link
        document.getElementsByTagName('a')[1].focus();
    </script>
</body>
</html>
