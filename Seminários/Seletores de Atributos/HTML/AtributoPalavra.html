<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AtributoPalavra.css">
    <title>Atributo Palavra</title>
</head>
<body>

    <h1>Exemplo de Seletor CSS [atributo~="valor"]</h1>
    <h3>Lista 1</h3>
    <ul>
      <li type="primeiro valor">Item 1</li>
      <li type="segundo valor">Item 2</li>
      <li type="terceiro valor">Item 3</li>
    </ul>

    <h3>Lista 2</h3>
    <ul>
        <li type="primeiro valor">Item 1</li>
        <li type="segundo valor">Item 2</li>
        <li type="terceiro valor">Item 3</li>
    </ul>
 
</body>
</html>
