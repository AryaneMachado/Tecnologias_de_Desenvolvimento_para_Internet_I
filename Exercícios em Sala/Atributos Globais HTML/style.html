<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        p {
            color: blue;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <!--A seguinte estilização idica que o texto está em itálico-->
    <p style="font-style: italic";>Lorem ipsum dolor sit, amet 
    consectetur adipisicing elit. Reiciendis, assumenda.
    </p>

    <!--A seguinte estilização idica que o texto está sublinhado-->
    <p style="text-decoration: underline";>
    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    Pariatur, consectetur.
    </p>

    <!--A seguinte estilização idica que o texto está dentro de uma borda preta-->
    <p style= "border: 1px solid #000";>Testando borda</p>

    <!--A seguinte estilização idica que o texto está em negrito-->
    <p style= "font-weight: bold";>Testando negrito</p>

    <!--A seguinte estilização idica que o texto está dentro de uma borda retangular 
    sombreada com cor preta-->
    <p style=" box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2)";>Testando sombra</p>
  
</body>
</html>
